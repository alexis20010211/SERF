<div class="container">
  <h2>Registro de Técnicos</h2>

  <form [formGroup]="tecnicoForm" (ngSubmit)="registrarTecnico()" class="tecnico-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ingrese nombre del técnico" />
      <div *ngIf="submitted && f['nombre'].errors" class="error">Nombre requerido</div>
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad:</label>
      <input id="especialidad" type="text" formControlName="especialidad" placeholder="Ingrese especialidad" />
      <div *ngIf="submitted && f['especialidad'].errors" class="error">Especialidad requerida</div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input id="telefono" type="text" formControlName="telefono" placeholder="Ingrese teléfono" />
      <div *ngIf="submitted && f['telefono'].errors" class="error">Teléfono requerido</div>
    </div>

    <button type="submit" class="btn-registrar">Registrar Técnico</button>
  </form>

  <div *ngIf="tecnicoRegistrado" class="success-message">
    Técnico registrado exitosamente!
  </div>

  <div *ngIf="tecnicosRegistrados.length > 0" class="tecnicos-list">
    <h3>Técnicos Registrados</h3>
    <ul>
      <li *ngFor="let t of tecnicosRegistrados">
        {{ t.nombre }} - {{ t.especialidad }} - {{ t.telefono }}
      </li>
    </ul>
  </div>
</div>
