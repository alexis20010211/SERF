<div class="admin-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-logo">FINANCORP</div>
      <div class="brand-sub">Admin</div>
    </div>

    <nav class="nav">
      <ul>
        <li *ngFor="let m of modulos" class="nav-item">
          <!-- ✅ Navegación Angular usando routerLink -->
          <button class="nav-btn" [routerLink]="['/admin', m.ruta]" routerLinkActive="active">
            <span class="nav-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zM13 21h8V11h-8v10zm0-18v6h8V3h-8z" fill="currentColor"/>
              </svg>
            </span>
            <span class="nav-text">{{ m.nombre }}</span>
          </button>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="upgrade-btn">Soporte</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="top-left">
        <h1 class="page-title">Panel de Administración</h1>
        <p class="page-sub">Bienvenido — administra módulos, revisa KPIs y reportes</p>
      </div>

      <div class="top-right">
        <div class="search">
          <input type="search" placeholder="Buscar..." />
          <button class="icon-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <button class="icon-btn notif" title="Notificaciones">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M15 17H9v-6a3 3 0 10-6 0v6H1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="badge">3</span>
        </button>

        <div class="user">
          <div class="avatar">A</div>
          <div class="user-info">
            <div class="user-name">Admin</div>
            <div class="user-role">Administrador</div>
          </div>
        </div>
      </div>
    </header>

    <!-- ✅ AQUÍ SE CARGA EL DASHBOARD O EL MÓDULO SELECCIONADO -->
    <router-outlet></router-outlet>

  </main>
</div>
